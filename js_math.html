<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Math </title>
</head>

<body>
    <script>
        console.log(Math.PI) //Math.PI - PI number
        console.log(Math.round(Math.random()*10)); //Math.random() - generate random number
        console.log(Math.round(Math.PI)); //Math.round() - rounds up/down number
        console.log(Math.ceil(Math.PI)); //Math.ceil() - rounds UP number
        console.log(Math.floor(Math.PI)); //Math.floor() - rounds DOWN number
        console.log(Math.min(1, 10, 9, 11, 13, 15)); //Math.min(x,y,z..) - gets the LOWEST number from list
        console.log(Math.max(1, 10, 9, 11, 13, 15)); //Math.max(x,y,z..) - gets the HIGHEST number from list

    </script>
</body>

</html>
