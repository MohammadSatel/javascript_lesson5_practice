<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Colors</title>
</head>
<body>
    <div id="d1">
        <p>changing colors</p>
    </div>

    <script>
        function changeColor() {
            d1.style.color = "red"
        }
        function changeColor2() {
            d1.style.color = "blue"
        }
        function changeColor3() {
            d1.style.color = "green"
        }
        function changeColor4() {
            d1.style.color = "yellow"
        }
        setInterval(changeColor,900)
        setInterval(changeColor2,400)
        setInterval(changeColor3,700)
        setInterval(changeColor4,500)

    </script>
</body>
</html>
